    <!-- Content overlay -->
    <style type="text/css">
      
      .whiteOverlay {
        padding: 15px 15px 15px;
        margin: 10% 10% 10%;
        color: #ffffff;
        background-color: #FFF;
        background-position: center;
        margin-left: auto;
        margin-right: auto;
        height: 100%;
        width: 95%;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      }
      /* Dropdown Button */
      .dropbtn {
        padding: 4px;
        font-size: 0px;
        border: none;
        background-position: center;
      }
      /* Option Button */
      .optbtn {
        background-color: #00cc66;
        /* width: 20%; */
        width: 200px;
        color: white;
        padding: 16px;
        font-size: 24px;
        border: none;
        cursor: pointer;
        background-position: center;
      }
      /* Option button on hover & focus */
      .optbtn:hover, .optbtn:focus {
        background-color: #33cc33;
      }
      /* The container <div> - needed to position the dropdown content */
      .dropdown {
        position: relative;
        display: block;
        text-align: center;
        background-position: center;
        margin-left: auto;
        margin-right: auto;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      }

      /* Dropdown Content (Hidden by Default) */
      .dropdown-content {
        display: none;
        position: relative;
        background-color: #f1f1f1;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
      }

      /* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
      .show {display:block;}

      .numberbox {
        position: relative;
        display: block;
        text-align: center;
        background-position: center;
        margin-left: auto;
        margin-right: auto;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      }

      /* Display value input field (Hidden by Default) */
      .number-content {
        position: relative;
        min-width: 160px;
        z-index: 1;
        margin: 0;
      }

      .scrollable-content {
        position: relative;
        max-height: 750px;
        overflow-y: auto;
        min-width: 160px;
        z-index: 1;
        margin: 0;
      }

      .number-contentField {
        display: none;
        position: relative;
        min-width: 160px;
        z-index: 1;
        margin: 0;
      }

      .gapSpacer {display:none;}

      .showNum {display:block;}

      .showLabel {display:inline-block;}

      .hidePassive {display:none;}

      .shadow  {
        width: 250px;
        -webkit-filter: drop-shadow(5px 5px 5px #222);
        filter: drop-shadow(3px 3px 1px rgb(97, 97, 97));
      }

      input[type=number]::-webkit-inner-spin-button,

        -webkit-appearance: none; 
        margin: 0; 
      }

      input[type=number] {
        -moz-appearance:textfield;
      }

    </style>
