      /* Header */
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: rgb(0, 0, 0);
      }
      li {
        float: left;

      li a {

      li a:hover:not(.active) {

      .active {
        background-color: rgb(0, 119, 255);
      }
      .active:hover {
        background-color: rgb(109, 209, 255);
      }
      /* Header */

      .whiteOverlay {
        padding: 15px 15px 15px;
        margin: 10% 10% 10%;
        color: #ffffff;
        background-color: #FFF;
        background-position: center;
        margin-left: auto;
        margin-right: auto;
        height: 100%;
        width: 80%;
        box-shadow: 0px 8px 16px 0px rgba(0, 102, 255, 0.2);
      }
      /* Dropdown Button */
      .dropbtn {
        padding: 4px;
        font-size: 0px;
        border: none;
        background-position: center;
      }
      /* Option Button */
      .optbtn {
        display: relative;
        background-color: #00cc66;
        /* width: 20%; */
        width: 200px;
        color: white;
        padding: 16px;
        font-size: 24px;
        border: none;
        cursor: pointer;
        background-position: center;
      }
      /* Option button on hover & focus */
      .optbtn:hover, .optbtn:focus {
        background-color: #33cc33;
      }
      /* The container <div> - needed to position the dropdown content */
      .dropdown {
        position: relative;
        display: block;
        text-align: center;
        background-position: center;
        margin-left: auto;
        margin-right: auto;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      }

      /* Dropdown Content (Hidden by Default) */
      .dropdown-content {
        display: none;
        position: relative;
        background-color: #f1f1f1;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
      }

      /* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
      .show {display:block;}

      .numberbox {
        position: relative;
        display: block;
        text-align: center;
        background-position: center;
        margin-left: auto;
        margin-right: auto;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);

      /* Display value input field (Hidden by Default) */
      .number-content {
        display: none;
        position: relative;
        min-width: 160px;
        /* box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); */
        z-index: 1;
        margin: 0;
      }

      .gapSpacer {display:none;}

      .showNum {display:block;}

      .showLevelNum {display:block;}

      .showPowerNum {display:inline;}
      .showSpeedNum {display:inline;}
      .showMagicNum {display:inline;}
      .showSunNum {display:inline;}
      .showMoonNum {display:inline;}

      .shadow  {

        -webkit-filter: drop-shadow(5px 5px 5px #222);
        filter: drop-shadow(3px 3px 1px rgb(97, 97, 97));
      }

      .costbox {
        position: relative;
        display: block;
        margin: 8px;
        font-size: 20px;

        -webkit-appearance: none; 
        margin: 0; 
      }

        -moz-appearance:textfield;
      }
