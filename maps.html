      /* Header */

      li {

        background-color: rgb(0, 119, 255);
      }
      .active:hover {
        background-color: rgb(109, 209, 255);
      }
      /* Header */

        padding: 15px 15px 15px;
        margin: 10% 10% 10%;
        color: #ffffff;
        background-color: #FFF;
        background-position: center;
        margin-left: auto;
        margin-right: auto;
        height: 100%;
        width: 80%;

      .masterDisplay  {
        display: block;
        position: center;
        margin-left: auto;
        margin-right: auto;
      }
      .maps {

        display: relative;
        width: 40%;
        /* width: 400px; */
      }
      .mapContainer  {
        display: none;
      }
      .showMap {
        display: block;
      }
